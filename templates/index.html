<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--반응형 웹페이지로 만들어주는 메타태그-->
    <!--부트스트랩을 쓰기위한 태그-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>토이프로젝트 | Attraction Advisor(가제: 놀이기구 리뷰페이지)</title>
    <!--  아래 연속 세줄 구글 폰트 적용-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif+KR:wght@600&display=swap"
      rel="stylesheet"
    />

    <script src="../static/index.js"></script>
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>
    <div class="header">
      <button>JOIN</button>
      <button>Log in</button>
    </div>
    <div class="mytitle">
      <h1>Attraction Advisor</h1>
    </div>
    <div class="park-wrap">
      <h2 class="park-name">Legoland</h2>
      <div class="weather-desc">
        <h3 class="color-gray">Today's weather is <span id="temp"></span>ºC</h3>
        <img id="weather" src="" />
      </div>
      <div class="card-wrap">
        <div class="row row-cols-1 row-cols-md-3 g-3" id="cards-box">
          <div class="col">
            <div class="card">
              <img
                src="https://www.legoland.kr/media/3suha0h2/dragon-coaster-llkr.jpeg?anchor=center&mode=crop&format=webp&quality=80&width=360&height=360"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">The Dragon <a id="score_1">Score</a></h5>
                <p class="card-text">
                  [드래곤 코스터] 왕국에서 가장 스릴 넘치는 놀이기구! 근사한
                  LEGO® 드래곤을 타고 재미와 미스터리가 넘치는 중세시대를
                  탐험하세요! *주의 : 성 안에 숨어있는 레드 드래곤을 조심!
                </p>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="star_1"
                >
                  <option selected>별점을 선택해주세요.</option>
                  <option value="1">⭐</option>
                  <option value="2">⭐⭐</option>
                  <option value="3">⭐⭐⭐</option>
                  <option value="4">⭐⭐⭐⭐</option>
                  <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                <input id="opinion_1" />
                <button type="button" class="btn btn-light" onclick="posting()">
                  입력
                </button>
                <div class="review" id="reviewbox_1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
